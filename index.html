<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO - The Next Evolution in AutoML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-color: #064e3b;
            --background-color: #fafafa;
            --primary-color: #10b981;
            --secondary-color: #6b7280;
            --accent-color: #84cc16;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #f0fdf4 50%, var(--background-color) 100%);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(225deg, var(--primary-color), var(--accent-color));
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .main-content {
            text-align: center;
            max-width: 800px;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(132, 204, 22, 0.4)); }
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideInUp 1s ease-out 0.5s forwards;
        }

        .description {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 3rem;
            line-height: 1.7;
            opacity: 0;
            animation: slideInUp 1s ease-out 1s forwards;
        }

        .status-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(132, 204, 22, 0.1));
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slideInUp 1s ease-out 1.5s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(132, 204, 22, 0.2), transparent);
            transition: left 2s ease-in-out;
        }

        .status-card:hover::before {
            left: 100%;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .status-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            position: relative;
        }

        .status-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .status-message {
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .feature-highlight {
            display: none;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: rgba(16, 185, 129, 0.1);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: scale(1.05);
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .feature-highlight {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .status-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated background elements -->
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        
        <div class="main-content">
            <h1 class="logo">EVO</h1>
            
            <h2 class="tagline">The next evolution in AutoML</h2>
            
            <p class="description">
                A powerful notebook IDE with integrated AI agents that accelerate your development workflow. 
                Experience the future of machine learning development with intelligent automation and seamless integration.
            </p>
            
            <div class="coming-soon">
                <h3 class="coming-soon-title">Coming Soon</h3>
                <p class="coming-soon-message">We are still under development. Stay tuned!</p>
            </div>
        </div>
    </div>

    <script>
        // Add subtle parallax effect to background elements
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.bg-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach((element, index) => {
                const speed = (index + 1) * 10;
                const translateX = (x - 0.5) * speed;
                const translateY = (y - 0.5) * speed;
                
                element.style.transform = `translate(${translateX}px, ${translateY}px)`;
            });
        });

        // Add entrance animations
        window.addEventListener('load', () => {
            document.body.style.visibility = 'visible';
        });
    </script>
</body>
</html>
